<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us LTS</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="icon" href="./img/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li>
            <a href="/#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>

          <li><a href="/#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>

      <br />

      <figure>
        <img
          src="./img/tacos_close_up_400x260.png"
          alt="Little Taco shop"
          title="Tacos ready to eat."
          width="400"
          height="260"
        />
        <figcaption style="font-size: 24px">Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <hr />

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </p>

            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Your email"
                required
              />
            </p>

            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="50"
                rows="6"
                placeholder="Type your message"
              ></textarea>
            </p>
            <button type="submit" style="margin-left: 2rem">Send</button>
            &nbsp;
            <button type="reset">Reset</button>
          </fieldset>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>

        <address style="margin-left: 2rem">
          204 Taco Shop Lane, Main Suite <br />
          NY city, NY 53434-8939
        </address>

        <p>Phone: <a href="tel+5555555555">205-325-8888</a></p>
      </section>
    </main>
  </body>
</html>
